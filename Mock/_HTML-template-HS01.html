<!doctype html>
<html land="de">
<head>
  <meta charset="utf-8" /> 
  <title>Insert title here</title>
  <style>
    #header, #footer {
      background-color:#DDD;
      color:#151515;
    }
  </style>
</head>

<!--
* Should we use HTML5 Elements instead of IDs where possible? E.g. ID "header" or header-Element?
* registration-container should be a class no ID (FRS)
* Class fields-container should be field-container (FRS)
* Textarea without rows attribute?
-->

<body>
  <header>
    <div id="brand">Logo and Name</div>
    <nav id="nav"></nav>
    <div id="login"></div>
  </header>
  <div id="content">
    <div id="registration-container">
      <div class="registration-commentary">
        <p>In diesem Schritt legen Sie eine Institution mit Bezeichnung und Adresse an.</p>
      </div>
      <!-- Should be surrounded by form -->
      <form class="form-container">
        <fieldset>
          <div id="name-container" class="fields-container">
            <label for="name">Name:</label>
            <div class="controls-container">
              <input type="text" id="name" name="name" />
            </div>
          </div>
          <div id="kuerzel-container" class="fields-container">
            <label for="kuerzel">K&uuml;rzel:</label>
            <div class="controls-container">
              <input type="text" id="kuerzel" name="kuerzel" />
            </div>
          </div>
          <div id="beschreibung-container" class="fields-container">
            <label for="beschreibung">Beschreibung:</label>
            <div class="controls-container">
              <!-- CHH: removed cols, cause HTML Validator does not like 
              it-->
              <textarea rows="4" id="beschreibung" name="beschreibung"></textarea>
            </div>
          </div>
          <div id="adresszusatz-container" class="fields-container">
            <label for="adresszusatz">Adresszusatz:</label>
            <div class="controls-container">
              <input type="text" id="adresszusatz" name="adresszusatz" />
            </div>
          </div>
          <div id="strasse-container" class="fields-container">
            <label for="strasse">Stra&szlig;e:</label>
            <div class="controls-container">
              <input type="text" id="strasse" name="strasse" />
            </div>
          </div>
          <div id="plz-container" class="fields-container">
            <label for="plz">PLZ:</label>
            <div class="controls-container">
              <input type="text" id="plz" name="plz" />
            </div>
          </div>
          <div id="ort-container" class="fields-container">
            <label for="ort">Ort:</label>
            <div class="controls-container">
              <input type="text" id="ort" name="ort" />
            </div>
          </div>
          <div id="bundesland-container" class="fields-container">
            <label for="bundesland">Bundesland:</label>
            <div class="controls-container">
              <input type="text" id="bundesland" name="bundesland" />
            </div>
          </div>
          <!-- We want to wrap this input with a div?-->
          <div class="actions">
            <input type="submit" value="Registrieren" />
          </div>
        </fieldset><!-- /end of fieldset -->
      </form><!-- /end of form -->
  </div>
</div>
<footer>
  Footer here
  <nav id="nav-footer"></nav>
  <div id="rights"></div>
</footer>
</body>
</html>
